---
# Example Playbook: cisco.intersight.intersight_iscsi_boot_policy
# Runs on localhost since policies are only configured once
# Author: Surendra Ramarao (@CRSurendra)
- hosts: localhost
  connection: local
  collections:
    - cisco.intersight
  gather_facts: false
  vars:
    # Create an anchor for api_info that can be used throughout the file
    api_info: &api_info
      # if api_key vars are omitted, INTERSIGHT_API_KEY_ID, INTERSIGHT_API_PRIVATE_KEY,
      # and INTERSIGHT_API_URI environment variables used for API key data
      api_private_key: "{{ api_private_key | default(omit) }}"
      api_key_id: "{{ api_key_id | default(omit) }}"
      api_uri: "{{ api_uri | default(omit) }}"
      validate_certs: "{{ validate_certs | default(omit) }}"
      state: "{{ state | default('present') }}"
    # Organization name
    org_name: Cloudera-SZR-Org
  tasks:
    - name: Configure iSCSI Boot Policy
      intersight_iscsi_boot_policy:
        <<: *api_info
        organization: "{{ org_name }}"
        name: TEST_ISBP
        description: iSCSI Boot Policy for lab use
        tags:
          - Key: Site
            Value: RCDN
        target_source_type: Static
        initiator_ip_source: Pool
        initiator_ip_pool: TEST_IPPOOL
        primary_target_policy: TEST_ISST_P
        secondary_target_policy: TEST_ISST_S
        iscsi_adapter_policy: TEST_ISAP
        chap:
          - user_id: my_name
            password: hellohellohello
            is_password_set: true
        mutual_chap:
          - user_id: my_name_is_raj
            password: hellohellohello
            is_password_set: true
        


        

        
