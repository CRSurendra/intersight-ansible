---
# Example Playbook: cisco.intersight.intersight_storage_policy
# Runs on localhost since policies are only configured once
# Author: Surendra Ramarao (@CRSurendra)
- hosts: localhost
  connection: local
  collections:
    - cisco.intersight
  gather_facts: false
  vars:
    # Create an anchor for api_info that can be used throughout the file
    api_info: &api_info
      # if api_key vars are omitted, INTERSIGHT_API_KEY_ID, INTERSIGHT_API_PRIVATE_KEY,
      # and INTERSIGHT_API_URI environment variables used for API key data
      api_private_key: "{{ api_private_key | default(omit) }}"
      api_key_id: "{{ api_key_id | default(omit) }}"
      api_uri: "{{ api_uri | default(omit) }}"
      validate_certs: "{{ validate_certs | default(omit) }}"
      state: "{{ state | default('present') }}"
  tasks:
    - name: Configure Drive Group
      cisco.intersight.intersight_drive_group:
        <<: *api_info
        name: TEST_DG1
        tags:
          - Key: Site
            Value: RCDN
        manual_drive_group:
          dedicated_hot_spares: 20-25
          span_groups:
            - slots: "5,6,9-12"
            - slots: "13-18"
        raid_level: Raid10
        secure_drive_group: true
        storage_policy: TEST_SP
        virtual_drives:
          - boot_drive: true
            name: VG1
            size: 256
            virtual_drive_policy:
                access_policy: Default
                drive_cache: Enable
                read_policy: ReadAhead
                strip_size: 64
                write_policy: Default
          - boot_drive: false
            name: VG2
            expand_to_available: true
            virtual_drive_policy:
                access_policy: Default
                drive_cache: Enable
                read_policy: ReadAhead
                strip_size: 64
                write_policy: Default
            


      
        
        


        

        
